<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <title>App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script type="text/javascript" src="lib.js"></script>
  </head>
  <body>
    <div class="wrp-vis vis0">
      <svg>
        <defs>
          <pattern id="diagonalHatch" patternUnits="userSpaceOnUse" width="4" height="4">
            <path d="M-1,1 l2,-2 M0,4 l4,-4 M3,5 l2,-2" stroke="steelblue"></path>
          </pattern>
          <pattern id="diagonalHatch2" patternUnits="userSpaceOnUse" width="4" height="4">
            <path d="M-1,1 l2,-2 M0,4 l4,-4 M3,5 l2,-2" stroke="orange"></path>
          </pattern>
        </defs>
        <g class="main">
          <g class="view-sumContacts">
            <rect class="background2"></rect>
            <rect class="background"></rect>
            <path class="line1"></path>
            <path class="line2"></path>
            <g class="cities"></g>
            <g class="amount"></g>
            <g class="x axis"></g>
            <g class="y axis"></g>
          </g>
          <g class="view-cities">
            <path class="maxDegree"></path>
            <g class="axis popAxis"></g>
            <g class="axis degreeAxis"></g>
            <g class="cityTicks"></g>
            <path class="meanDegree"></path>
          </g>
        </g>
      </svg>
    </div>
    <div id="tpl-city" style="display: none">
      <svg>
        <g class="city">
          <g class="wrap">
            <g class="contacts">
              <g class="connections"></g>
              <g class="arcs"></g>
            </g>
            <path class="area"></path>
            <path class="areaClust"></path>
            <g class="axis"></g>
            <g class="axis xAxis"></g>
            <g class="axis xClustAxis"></g>
            <path class="baseLine"></path>
          </g>
        </g>
      </svg>
    </div>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
