<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <title>Scaling</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script type="text/javascript" src="lib.js"></script>
  </head>
  <body>
    <div class="ctn-full">
      <div class="row">
        <div class="col-citiesView">
          <div class="wrp-vis vis0">
            <svg>
              <defs>
                <pattern id="diagonalHatch" patternUnits="userSpaceOnUse" width="4" height="4">
                  <path d="M-1,1 l2,-2 M0,4 l4,-4 M3,5 l2,-2" stroke="steelblue"></path>
                </pattern>
                <pattern id="diagonalHatch2" patternUnits="userSpaceOnUse" width="4" height="4">
                  <path d="M-1,1 l2,-2 M0,4 l4,-4 M3,5 l2,-2" stroke="orange"></path>
                </pattern>
              </defs>
              <g class="main">
                <g class="view-cities">
                  <path class="area"></path>
                  <path class="meanDegree"></path>
                  <g class="cityTicks"></g>
                  <g class="axis xAxis"></g>
                  <g class="popTick">
                    <text></text>
                    <path></path>
                  </g>
                  <g class="cities"></g>
                  <g class="hoverCity"></g>
                  <rect class="hoverTarget"></rect>
                </g>
              </g>
            </svg>
          </div>
        </div>
        <div class="col-right">
          <div class="wrp-vis">
            <svg></svg>
          </div>
        </div>
      </div>
    </div>
    <div id="tpl-city" style="display: none">
      <svg>
        <g class="city">
          <g class="wrap">
            <g class="contacts">
              <g class="connections"></g>
              <g class="arcs"></g>
            </g>
            <path class="areaAmount"></path>
            <path class="areaClust"></path>
            <g class="axis yAxis"></g>
            <g class="degreeTick">
              <text></text>
            </g>
            <g class="axis xAxis"></g>
            <g class="axis xClustAxis"></g>
            <path class="baseLine"></path>
            <g class="coverage">
              <circle class="pop"></circle>
              <circle class="amount"></circle>
            </g>
          </g>
        </g>
      </svg>
    </div>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
